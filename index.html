<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Recetas</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script>
      const animes = [
        {
          name: "Death Note",
          description:
            "Light Yagami es un excelente estudiante japonés que ha tenido una vida aburrida. Esto cambia radicalmente cuando encuentra tirado en el suelo un cuaderno conocido como Death Note (Libreta de la Muerte), un cuaderno perdido por Ryuk, un Shinigami (Dios de la muerte).",
          img: "assets/imgs/animes/deathNote.jpg",
        },
        {
          name: "Dragon Ball Z",
          description:
            "En Dragon ball Z Goku se ha convertido en un adulto y está casado con Milk, con la que tiene un hijo llamado Gohan. En esta segunda saga de Dragon ball Goku descubrirá que no es un terricola, sino que pertenece a una raza de guerreros conocida por ser una de las más poderosas de la galaxia, para posteriormente dar paso a los verdaderos enemigos de la serie.",
          img: "assets/imgs/animes/dragonBallZ.jpg",
        },
        {
          name: "Nanatsu no Taizai: Fundo no Shinpan",
          description: "Cuarta temporada de Nanatsu no Taizai",
          img: "assets/imgs/animes/nanatsuNoTaizai.jpg",
        },
        {
          name: "Fairy Tail",
          description:
            "Fairy Tail cuenta la historia de un joven mago llamado Natsu en la búsqueda de su maestro y padre adoptivo Igneel que resulta ser un dragón. Por ello se unió a Fairy Tail, un gremio de magos que es famoso por los destrozos y daños que provocan en diversas ciudades (lo cual no debería ser así).",
          img: "assets/imgs/animes/fairyTail.jpg",
        },
        {
          name: "Dr. Stone",
          description:
            "Senku es un joven extremadamente inteligente con un gran don para la ciencia y una ácida personalidad, y su mejor amigo es Taiju, que es muy buena persona pero más apto para usar los músculos que para pensar.",
          img: "assets/imgs/animes/DrStone.webp",
        },
        {
          name: "Vivy: Fluorite Eye's Song",
          description:
            "La historia tiene lugar en “Nearland”, un parque temático donde “los sueños, la esperanza y la ciencia” coexisten como un parque temático de Inteligencias Artificiales (IA). Este lugar es donde nace la primera IA automatizada de tipo humano.",
          img: "assets/imgs/animes/vivy.jpg",
        },
        {
          name: "Heroic Age",
          description:
            "Respondiendo al llamado de la 'Raza de Oro' (Gold Race), todas las razas se van al espacio. La raza humana es la ultima en salir, y por ello son conocidos como la 'Raza de Hierro'.Mucho tiempo ha pasado desde eso, y la humanidad es amenazada con la extinción a manos de la dominante 'Raza de Plata'. ",
          img: "assets/imgs/animes/heroicAge.jpg",
        },
        {
          name: "Tate no Yuusha no Nariagari",
          description:
            "Iwatani Naofumi es el típico otaku, al menos hasta que un día encuentra en la biblioteca un libro que lo transporta a otro mundo. Allí se convertirá en el Héroe del Escudo, uno de los Cuatro Héroes Cardinales, y tendrá que luchar contra las Olas de la Catástrofe junto a los héroes de la espada, la lanza y el arco.",
          img: "assets/imgs/animes/tateNoYuushaNoNariagari.jpg",
        },
        {
          name: "Kimetsu no Yaiba",
          description:
            "Estamos en la era Taisho de Japón. Tanjiro, un joven que se gana la vida vendiendo carbón, descubre un día que su familia ha sido asesinada por un demonio. Para empeorar las cosas, su hermana menor Nezuko, la única superviviente de la masacre, ha sufrido una transformación en demonio.",
          img: "assets/imgs/animes/kimetsuNoYaiba.jpg",
        },
      ];
      const header = React.createElement(
        "nav",
        { className: "navbar navbar-light bg-warning" },
        React.createElement(
          "div",
          { className: "container" },
          React.createElement(
            "a",
            { className: "navbar-brand text-center", href: "#" },
            React.createElement("img", {
              src: "assets/imgs/japan-fuji-icon.png",
              alt: "Logo",
            }),
            React.createElement("h6", { className: "fst-italic" }, "MonoAnime")
          )
        )
      );
      const body = React.createElement(
        "div",
        { className: "row justify-content-center text-center" },
        React.createElement("h1", null, "Lista de animes"),
        animes.map((anime, i) =>
          React.createElement(
            "div",
            {
              className: "card m-3 bg-dark",
              style: { width: "15rem" },
              key: "card" + i,
            },
            React.createElement("img", {
              src: anime.img,
              alt: anime.img,
              style: { height: "250px" },
              key: "cardimg" + i,
            }),
            React.createElement(
              "div",
              { className: "card-body text-center", key: "cardbody" + i },
              React.createElement(
                "h5",
                { className: "card-title text-light", key: "cardtitle" + i },
                anime.name
              ),
              React.createElement(
                "p",
                { className: "card-text text-light", key: "cardtext" + i },
                anime.description
              )
            )
          )
        )
      );
      ReactDOM.render([header, body], document.getElementById("root"));
    </script>
  </body>
</html>
